<!doctype html>
<html lang="pt-br">
  <head>
    <title>Home</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  </head>
  <body>
    <div class="container container-fluid">
        <h1 class="text-center alert alert-primary">Cadastro de novas demandas</h1>
    </div>
    <div class="container container-fluid">
        <form>
            <div class="form-group">
            <label for="exampleInputEmail1">RITM</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Digite a RITM">
            </div>

            <div class="form-group">
                <label for="exampleFormControlSelect1">DC:</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>DC1</option>
                    <option>DC2</option>
                    <option>NOC</option>
                </select>
            </div>
           
            <div class="form-group">
            <label for="exampleInputPassword1">Data de Planejamento</label>
            <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Data de Planejamento">
            </div> 
            
            <div class="form-group">
                <label for="exampleInputPassword1">Data de Site Survey</label>
                <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Data de Site Survey">
                </div>  

            <div class="form-group">
                <label for="exampleInputPassword1">Data de Execução</label>
                <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Data de Execução">
                </div>  
            
            <div class="form-group">
                <label for="exampleInputPassword1">Data de Vistoria pós atividade</label>
                <input type="date" class="form-control" id="exampleInputPassword1" placeholder="Data de Vistoria pós atividade">
                </div> 

            <div class="form-group">
            <label for="exampleFormControlInput1">Solicitante</label>
            <input type="name" class="form-control" id="exampleFormControlInput1" placeholder="Nome do solicitante">
            </div>

            <div class="form-group">
            <label for="exampleFormControlSelect1">Selecione qual tipo de demanda</label>
            <select class="form-control" id="exampleFormControlSelect1">
                <option>Instalação</option>
                <option>Desinstalação</option>
                <option>Remanejamento</option>
            </select>
            </div>

            <div class="form-group">
                <label for="exampleFormControlInput1">Pontos</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Quantidade de Pontos">
                <label for="exampleFormControlInput1">Cabos</label>
                <input type="number" class="form-control" id="exampleFormControlInput1" placeholder="Quantidade de Cabos">
            </div>
            
            <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                <label class="form-check-label" for="defaultCheck1">
                  Jumpeamento
                </label>
                <br>
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck2">
                <label class="form-check-label" for="defaultCheck2">
                  Espelhamento
                </label>
                <br>
                <input class="form-check-input" type="checkbox" value="" id="defaultCheck3">
                <label class="form-check-label" for="defaultCheck3">
                  Cabeamento Fixo
                </label>
            </div>
            
            <br>
            <div class="form-group">
                <label for="exampleFormControlSelect1">SmartZone Atualizado?</label>
                <select class="form-control" id="exampleFormControlSelect1">
                    <option>Não</option>
                    <option>Sim</option>
                </select>
            </div>

            <div class="form-group">
            <label for="exampleFormControlTextarea1">Observações:</label>
            <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
            <div class="form-group">
                <label for="exampleFormControlFile1">Anexar DE-PARA</label>
                <input type="file" class="form-control-file" id="exampleFormControlFile1">
            </div>
            <button type="submit" class="btn btn-primary">Cadastrar</button>
        </form>
    </div>

    <a class="alert alert-dark" role="alert" href="/contatos">Ir para pagina de contatos</a>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
